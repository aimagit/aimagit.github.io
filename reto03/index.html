<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="titulo">
            <h1 id="titulo">Lista de tareas</h1>
        </div>
        <div class="ingresoNombre">
            <input type="text" id="nombre" placeholder="Tu nombre">
            <button id="btn">Ingresar</button>
        </div>
    </header>
    <section>
        <div id="listado">
            <ul>
                <li>     
                    <input type="checkbox" id="tarea1txt">
                    <label for="tarea1txt" id="tarea1">Dar presente</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea2txt">
                    <label for="tarea2txt" id="tarea2">Ver videos del día</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea3txt">
                    <label for="tarea3txt" id="tarea3">Enviar formulario sección C</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea4txt">
                    <label for="tarea4txt" id="tarea4">Turno rentas</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea5txt">
                    <label for="tarea5txt" id="tarea5">Pasear perrxs</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea6txt">
                    <label for="tarea6txt" id="tarea6">Subir actas Moodle</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea7txt">
                    <label for="tarea7txt" id="tarea7">Renovar dominios</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea8txt">
                    <label for="tarea8txt" id="tarea8">Revisar aulas</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea9txt">
                    <label for="tarea9txt" id="tarea9">Editar videos</label>
                </li>
                <li>     
                    <input type="checkbox" id="tarea10txt">
                    <label for="tarea10txt" id="tarea10">Cancelar kinesio</label>
                </li>
            </ul>
        </div>

    </section>
    


    <script src="main.js"></script>
</body>
</html>
